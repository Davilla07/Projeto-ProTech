<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ProTech</title>
  <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-blue-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen">
  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      
      <!-- Card Principal -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 text-center">
          <h1 class="text-2xl font-bold">Utilidade Pro</h1>
          <p class="text-blue-100 text-sm mt-1">Acesse sua conta</p>
        </div>

        <!-- Conteúdo do Login -->
        <div class="p-6 space-y-6">
          
          <!-- Container de Login (SEM FORM) -->
          <div id="loginContainer" class="space-y-4">
            
            <!-- Campo Email -->
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                E-mail
              </label>
              <div class="relative">
                <input 
                  type="email" 
                  id="email" 
                  name="email"
                  autocomplete="email"
                  placeholder="seu@email.com"
                  class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                         bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                         focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                         transition duration-200 ease-in-out
                         placeholder-gray-400 dark:placeholder-gray-500"
                  required
                />
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                  </svg>
                </div>
              </div>
              <p id="erro-email" class="text-xs text-red-600 dark:text-red-400 hidden"></p>
            </div>

            <!-- Campo Senha -->
            <div class="space-y-2">
              <label for="senha" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Senha
              </label>
              <div class="relative">
                <input 
                  type="password" 
                  id="senha" 
                  name="senha"
                  autocomplete="current-password"
                  placeholder="••••••••"
                  class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                         bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                         focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                         transition duration-200 ease-in-out
                         placeholder-gray-400 dark:placeholder-gray-500"
                  required
                />
                <button 
                  type="button" 
                  id="toggleSenha"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 transition"
                >
                  <svg id="iconOculto" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                  <svg id="iconVisivel" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                  </svg>
                </button>
              </div>
              <p id="erro-senha" class="text-xs text-red-600 dark:text-red-400 hidden"></p>
            </div>

            <!-- Opções -->
            <div class="flex items-center justify-between">
              <label class="flex items-center cursor-pointer">
                <input 
                  type="checkbox" 
                  id="lembrar" 
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded transition"
                >
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Lembrar-me</span>
              </label>
              <a href="#" class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition">
                Esqueceu a senha?
              </a>
            </div>

            <!-- Botão de Login -->
            <button 
              type="button" 
              id="btnEntrar"
              class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 
                     text-white font-semibold py-3 px-4 rounded-lg 
                     transition duration-200 ease-in-out transform hover:scale-[1.02] active:scale-[0.98]
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                     disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
            >
              <span id="btnTexto">Entrar</span>
            </button>

          </div>

          <!-- Mensagem de Status -->
          <div id="mensagemStatus" class="hidden p-4 rounded-lg"></div>

          <!-- Credenciais de Demonstração -->
          <div class="bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-blue-900/20 dark:to-indigo-900/20 
                      rounded-lg p-4 border border-blue-200 dark:border-blue-800 cursor-pointer 
                      hover:from-blue-100 hover:to-indigo-100 dark:hover:from-blue-900/30 dark:hover:to-indigo-900/30 
                      transition duration-200" 
               id="credenciaisDemo">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm font-medium text-blue-700 dark:text-blue-300 mb-1">
                  Credenciais de Demonstração
                </p>
                <p class="text-xs text-blue-600 dark:text-blue-400">
                  admin@exemplo.com • 123456
                </p>
              </div>
              <svg class="h-5 w-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
            </div>
          </div>

        </div>

        <!-- Footer -->
        <div class="bg-gray-50 dark:bg-gray-900 px-6 py-4 border-t border-gray-200 dark:border-gray-700">
          <p class="text-center text-sm text-gray-600 dark:text-gray-400">
            Não tem uma conta? 
            <a href="#" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium transition">
              Registre-se aqui
            </a>
          </p>
        </div>

      </div>

      <!-- Informações Adicionais -->
      <div class="mt-6 text-center">
        <p class="text-xs text-gray-500 dark:text-gray-400">
          © 2025 Utilidade Pro. Todos os direitos reservados.
        </p>
      </div>

    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="../js/core/toast.js"></script>
  <script type="module" src="../js/controllers/loginController.js"></script>
</body>
</html>
