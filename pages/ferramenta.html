<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utilidade Pro - Ferramenta Escalável</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-50">
  <!-- Header com informações do usuário -->
  <nav class="bg-white dark:bg-gray-800 shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-semibold">Utilidade Pro</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span id="nomeUsuario" class="text-sm text-gray-600 dark:text-gray-300"></span>
          <button 
            id="btnAdmin"
            onclick="abrirPainelAdmin()"
            class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded text-sm transition hidden"
            title="Painel Administrativo"
          >
            ⚙️ Admin
          </button>
          <!-- Botão de Logout Profissional -->
          <button 
            id="btnLogout" 
            class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 
                   text-white px-4 py-2 rounded-lg text-sm font-medium
                   transition duration-200 ease-in-out transform hover:scale-105 active:scale-95
                   focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2
                   flex items-center space-x-2"
            title="Sair da conta"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
              </path>
            </svg>
            <span>Sair</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="min-h-screen p-4">
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Formulário Principal -->
      <section class="lg:col-span-2 bg-white dark:bg-gray-800 rounded-2xl shadow-md p-6">
        <header class="mb-6">
          <h1 class="text-2xl font-bold text-center">Ferramenta Escalável</h1>
          <p class="text-center text-sm text-gray-500 dark:text-gray-300">Feito para facilitar a vida do empreendedor</p>
        </header>

        <!-- Formulário exemplo -->
        <form id="formFerramenta" class="grid gap-4">
          <label class="block">
            <span class="text-sm font-medium">Nome do Cliente</span>
            <input 
              type="text" 
              id="cliente" 
              class="mt-1 w-full px-3 py-2 border rounded-md dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
              placeholder="Digite o nome do cliente"
              required 
            />
            <p id="erro-cliente" class="text-xs text-red-600 hidden mt-1"></p>
          </label>

          <label class="block">
            <span class="text-sm font-medium">Serviço</span>
            <input 
              type="text" 
              id="servico" 
              class="mt-1 w-full px-3 py-2 border rounded-md dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
              placeholder="Descreva o serviço solicitado"
              required 
            />
            <p id="erro-servico" class="text-xs text-red-600 hidden mt-1"></p>
          </label>

          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Gerar Proposta
          </button>
        </form>

        <!-- Resultado -->
        <div id="resultado" class="mt-6 hidden p-4 bg-green-100 text-green-800 rounded-md dark:bg-green-900 dark:text-green-200">
          <p><strong>Proposta gerada:</strong></p>
          <p id="textoProposta" class="mt-2 text-sm whitespace-pre-line"></p>
        </div>
      </section>

      <!-- Sidebar com Histórico -->
      <aside class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-6">
        <div id="historicoPropostas">
          <!-- Histórico será carregado dinamicamente -->
        </div>
      </aside>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/services/AuthService.js"></script>
  <script type="module" src="js/services/propostaService.js"></script>
  <script type="module" src="js/core/toast.js"></script>
  <script type="module" src="js/core/validation.js"></script>
  <script type="module" src="js/core/session.middleware.js"></script>
  <script type="module" src="js/controllers/loginController.js"></script>
  <script type="module" src="js/ui/darkmode.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
